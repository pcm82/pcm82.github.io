<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ball_game.css">
    </head>
    <body>

        <div id="wrapper">
                
                <canvas onmouseout="mouseOut();" onmouseover ="mouseOver();" id="canvas" ></canvas>
                <div class="rangeslider"> 
                    <input type="range" min="1" max="1000" value="50"
                        class="myslider" id="sliderRange"> 
                </div> 
                <div class="btn-group" style="width:100%">
                    <button id="SunBtn" button style="width:8%">Sun</button>
                    <button id="MercuryBtn" button style="width:8%">Mercury</button>
                    <button id="VenusBtn" button style="width:8%">Venus</button>
                    <button id="EarthBtn" button style="width:8%">Earth</button>
                    <button id="MarsBtn" button style="width:8%">Mars</button>
                    <button id="JupiterBtn" button style="width:8%">Jupiter</button>
                    <button id="SaturnBtn" button style="width:8%">Saturn</button>
                    <button id="UranusBtn" button style="width:8%">Uranus</button>
                    <button id="NeptuneBtn" button style="width:8%">Neptune</button>
                    <button id="CustomBtn" button style="width:8%">Custom Planet</button>
                  </div>
                  <INPUT TYPE="NUMBER" button id = "xVelocityBtn" MIN="-9999999" MAX="9999999" STEP="100" VALUE="0" SIZE="100" >xVelocity
                    <INPUT TYPE="NUMBER" button id = "yVelocityBtn" MIN="-9999999" MAX="9999999" STEP="100" VALUE="0" SIZE="100" >yVelocity
                    <button id="velocityResetBtn" button style="width:25%">Reset Velocity</button>
                    <p>
                    </p>
                    <div> <small> Base code from Michelle Loven (https://github.com/Mishka2/Web-Games) </small> </div>
        </div>
        
        
        

        <script src="ball_game.js"></script>
        <body onload="startGame();">
        
        
        

       

    </body>
</html>
