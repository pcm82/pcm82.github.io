<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ball_game.css">
    </head>
    <body>

        <div id="wrapper">
                
                <canvas id="canvas" ></canvas>
                <div class="rangeslider"> 
                    <input type="range" min="1" max="100" value="50"
                        class="myslider" id="sliderRange"> 
                </div> 
                <div class="btn-group" style="width:100%">
                    <button id="SunBtn" button style="width:25%">Sun</button>
                    <button id="MercuryBtn" button style="width:25%">Mercury</button>
                    <button id="VenusBtn" button style="width:25%">Venus</button>
                    <button id="EarthBtn" button style="width:25%">Earth</button>
                    <button id="MarsBtn" button style="width:25%">Mars</button>
                    <button id="JupiterBtn" button style="width:25%">Jupiter</button>
                    <button id="SaturnBtn" button style="width:25%">Saturn</button>
                    <button id="UranusBtn" button style="width:25%">Uranus</button>
                    <button id="NeptuneBtn" button style="width:25%">Neptune</button>
                  </div>
        </div>
        
        

        <script src="ball_game.js"></script>
        <body onload="startGame();">
        
        
        

       

    </body>
</html>
